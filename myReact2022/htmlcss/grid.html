<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parentDiv {
            display: grid;
            place-items: center;
            grid-template-columns: repeat(3,1fr);
            grid-column-gap: 50px;
            grid-gap: 50px;
        }
    </style>
</head>
<body>
    <div class="parentDiv">
        <div class="classname1">1</div>
        <div class="classname2">2</div>
        <div class="classname3">3</div>
        <div class="classname4">4</div>
        <div class="classname5">5</div>
        <div class="classname6">6</div>
        <div class="classname7">7</div>
        <div class="classname8">8</div>
        <div class="classname9">9</div>
    </div>
</body>
</html>
